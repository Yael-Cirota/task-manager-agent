<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Agent Chat</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #f093fb 50%, #4facfe 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .chat-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .chat-title {
        color: #fff;
        font-size: 28px;
        font-weight: 700;
        text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .chat-container {
        width: 500px;
        height: 680px;
        background: rgba(255,255,255,0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        box-shadow: 0 24px 64px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.6);
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        padding: 20px 22px;
        display: flex;
        align-items: center;
        gap: 14px;
      }

      .avatar {
        width: 44px;
        height: 44px;
        background: rgba(255,255,255,0.25);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        flex-shrink: 0;
      }

      .header-info .name {
        font-size: 16px;
        font-weight: 700;
      }

      .header-info .status {
        font-size: 12px;
        opacity: 0.85;
        display: flex;
        align-items: center;
        gap: 5px;
        margin-top: 2px;
      }

      .status-dot {
        width: 7px;
        height: 7px;
        background: #4ade80;
        border-radius: 50%;
        display: inline-block;
      }

      .quick-actions {
        display: flex;
        gap: 8px;
        padding: 12px 16px;
        background: #faf9ff;
        border-bottom: 1px solid #ede9fe;
        overflow-x: auto;
        scrollbar-width: none;
      }

      .quick-btn {
        white-space: nowrap;
        padding: 6px 12px;
        border-radius: 20px;
        border: 1.5px solid #c4b5fd;
        background: #fff;
        color: #7c3aed;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      .quick-btn:hover {
        background: #7c3aed;
        color: #fff;
        border-color: #7c3aed;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 14px;
        background: #fdfcff;
      }

      .messages::-webkit-scrollbar { width: 4px; }
      .messages::-webkit-scrollbar-thumb { background: #c4b5fd; border-radius: 4px; }

      .msg-row {
        display: flex;
        align-items: flex-end;
        gap: 8px;
      }

      .msg-row.user { flex-direction: row-reverse; }

      .msg-avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
        flex-shrink: 0;
      }

      .msg-avatar.agent-av { background: linear-gradient(135deg, #667eea, #764ba2); }
      .msg-avatar.user-av  { background: linear-gradient(135deg, #f093fb, #f5576c); }
      .msg-avatar.error-av { background: #fee2e2; }

      .message {
        max-width: 75%;
        padding: 11px 15px;
        border-radius: 18px;
        font-size: 14px;
        line-height: 1.55;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .message.user {
        background: linear-gradient(135deg, #f093fb, #f5576c);
        color: #fff;
        border-bottom-right-radius: 4px;
        box-shadow: 0 4px 12px rgba(245,87,108,0.3);
      }

      .message.agent {
        background: linear-gradient(135deg, #e0e7ff, #ede9fe);
        color: #1e1b4b;
        border-bottom-left-radius: 4px;
        box-shadow: 0 4px 12px rgba(102,126,234,0.15);
      }

      .message.error {
        background: #fee2e2;
        color: #991b1b;
        border-bottom-left-radius: 4px;
      }

      .typing-row {
        display: flex;
        align-items: flex-end;
        gap: 8px;
      }

      .typing-bubble {
        background: linear-gradient(135deg, #e0e7ff, #ede9fe);
        padding: 12px 16px;
        border-radius: 18px;
        border-bottom-left-radius: 4px;
        display: flex;
        gap: 5px;
        align-items: center;
      }

      .dot-bounce {
        width: 7px;
        height: 7px;
        background: #7c3aed;
        border-radius: 50%;
        animation: bounce 1.2s infinite;
      }
      .dot-bounce:nth-child(2) { animation-delay: 0.2s; }
      .dot-bounce:nth-child(3) { animation-delay: 0.4s; }

      @keyframes bounce {
        0%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-6px); }
      }

      .input-row {
        display: flex;
        padding: 14px 16px;
        gap: 10px;
        border-top: 1px solid #ede9fe;
        background: #fff;
        align-items: center;
      }

      .input-row input {
        flex: 1;
        padding: 11px 16px;
        border: 2px solid #e0e7ff;
        border-radius: 24px;
        font-size: 14px;
        outline: none;
        transition: border 0.2s, box-shadow 0.2s;
        font-family: inherit;
        background: #fafbff;
      }

      .input-row input:focus {
        border-color: #7c3aed;
        box-shadow: 0 0 0 3px rgba(124,58,237,0.1);
      }

      .send-btn {
        width: 44px;
        height: 44px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        border: none;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        box-shadow: 0 4px 12px rgba(102,126,234,0.4);
      }

      .send-btn:hover:not(:disabled) {
        transform: scale(1.08);
        box-shadow: 0 6px 16px rgba(102,126,234,0.5);
      }

      .send-btn:disabled {
        background: #c4b5fd;
        box-shadow: none;
        cursor: not-allowed;
        transform: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const API_URL = "http://127.0.0.1:8000/chat";

      const QUICK = [
        "üìã Show all tasks",
        "‚ûï Add a new task",
        "‚úÖ Show done tasks",
        "üêõ Show bug tasks",
        "üî• Show pending tasks",
      ];

      function App() {
        const [messages, setMessages] = React.useState([
          {
            role: "agent",
            text: "üëã Hi! I'm your task management assistant.\n\nI can help you add, list, update, or delete tasks. Try one of the quick actions below or just type anything!",
          },
        ]);
        const [input, setInput] = React.useState("");
        const [loading, setLoading] = React.useState(false);
        const bottomRef = React.useRef(null);

        React.useEffect(() => {
          bottomRef.current?.scrollIntoView({ behavior: "smooth" });
        }, [messages, loading]);

        async function sendMessage(text) {
          text = (text ?? input).trim();
          if (!text || loading) return;
          setInput("");
          setMessages((prev) => [...prev, { role: "user", text }]);
          setLoading(true);

          try {
            const res = await fetch(API_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: text }),
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.detail || "Server error");
            setMessages((prev) => [...prev, { role: "agent", text: data.reply }]);
          } catch (err) {
            setMessages((prev) => [...prev, { role: "error", text: "‚ö†Ô∏è " + err.message }]);
          } finally {
            setLoading(false);
          }
        }

        function handleKeyDown(e) {
          if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        }

        const roleEmoji = { agent: "ü§ñ", user: "üßë", error: "‚ö†Ô∏è" };

        return (
          <div className="chat-wrapper">
            <div className="chat-title">‚ú® Task Manager Agent</div>
            <div className="chat-container">

              <div className="chat-header">
                <div className="avatar">ü§ñ</div>
                <div className="header-info">
                  <div className="name">Task Agent</div>
                  <div className="status"><span className="status-dot"/>Online & ready</div>
                </div>
              </div>

              <div className="quick-actions">
                {QUICK.map((q) => (
                  <button key={q} className="quick-btn" onClick={() => sendMessage(q)} disabled={loading}>
                    {q}
                  </button>
                ))}
              </div>

              <div className="messages">
                {messages.map((msg, i) => (
                  <div key={i} className={`msg-row ${msg.role}`}>
                    <div className={`msg-avatar ${msg.role}-av`}>{roleEmoji[msg.role]}</div>
                    <div className={`message ${msg.role}`}>{msg.text}</div>
                  </div>
                ))}
                {loading && (
                  <div className="typing-row">
                    <div className="msg-avatar agent-av">ü§ñ</div>
                    <div className="typing-bubble">
                      <div className="dot-bounce"/><div className="dot-bounce"/><div className="dot-bounce"/>
                    </div>
                  </div>
                )}
                <div ref={bottomRef} />
              </div>

              <div className="input-row">
                <input
                  type="text"
                  placeholder='üí¨ Ask anything about your tasks...'
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  onKeyDown={handleKeyDown}
                  disabled={loading}
                />
                <button className="send-btn" onClick={() => sendMessage()} disabled={loading || !input.trim()}>
                  üöÄ
                </button>
              </div>

            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
